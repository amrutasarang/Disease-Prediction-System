<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="{{ url_for('static', filename='range.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/carousel/">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

    <title>Cancer</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <a class="navbar-brand" href="#"><b>MEDICO</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Get Started</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/disindex">Disease Index</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active" href="/cancer">Breast Cancer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/heart">Heart Disease</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/diabetes">Diabetes Disease</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="form-alignment">
        <div>
            <br /><br />

        </div>
        <form action="{{ url_for('predictt')}}" method="POST">
            <p>Cancer Disease Prediction</p>
            <br />
            <div class="block1">
                <div class="form-group">
                    <label for="pregnancies">Texture Mean</label>
                    <input class="form-control" type="text" name="texture_mean" placeholder="eg. 10.38"
                        required="required" />
                </div>
                <div class="form-group">
                    <label for="glucose">Area Mean</label>
                    <input class="form-control" type="text" name="area_mean" placeholder="eg. 1001"
                        required="required" />
                </div>
                <div class="form-group">
                    <label for="bloodpressure">Concavity Mean</label>
                    <input class="form-control" type="text" name="concavity_mean" placeholder="eg. 0.3001"
                        required="required" />
                </div>
                <div class="form-group">
                    <label for="skinthickness">Area SE</label>
                    <input class="form-control" type="text" name="area_se" placeholder="eg. 153.4"
                        required="required" />
                </div>
                <div class="form-group">
                    <label for="insulin">Concavity SE</label>
                    <input class="form-control" type="text" name="concavity_se" placeholder="eg. 0.05373"
                        required="required" />
                </div>
                <div class="form-group">
                    <label for="bmi">Fractal Dimension SE</label>
                    <input class="form-control" type="text" name="fde" placeholder="eg. 0.006193" required="required" />
                </div>
                <div class="form-group">
                    <label for="dpf">Smoothness Worst</label>
                    <input class="form-control" type="text" name="sw" placeholder="eg. 0.1622" required="required" />
                </div>
                <div class="form-group">
                    <label for="age">Concavity Worst</label>
                    <input class="form-control" type="text" name="cw" placeholder="eg. 0.7119" required="required" />
                </div>
                <div class="form-group">
                    <label for="age">Symmetry Worst</label>
                    <input class="form-control" type="text" name="symmetry_w" placeholder="eg. 0.4601"
                        required="required" />
                </div>
                <div class="form-group">
                    <label for="age">Fractal Dimension Worst</label>
                    <input class="form-control" type="text" name="fdw" placeholder="eg. 0.1189" required="required" />
                </div>

                <br>
                <br>

                <button type="submit" class="btn btn-outline-success btn-group">
                    Predict
                </button>
                <br>
            </div>


        </form>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </div>
</body>

</html>
