</head>

<body>

              <nav class="navbar navbar-expand-md navbar-dark fixed-top">
                  <a class="navbar-brand" href="#"><b>MEDICO</b></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"

                              <a class="nav-link" href="/heart">Heart Disease</a>

          </header>
       <div class="form-alignment">
            <div>
                    <br /><br /><h2><font size="3">{{prediction_txt}}</font></h2>
                </div>
              <form action="{{ url_for('diabetes')}}" method="POST">
                     <p>Diabetes Disease Prediction</p>
                     <br />
                     <div class="block1">
                        <label for="customRange1" class="form-label">Pregnancies</label>
                            <div id="potential">9</div>
                            <input type="range" class="form-range" id="pre" name="pre" min="1"
                                   max="17" onInput="$('#potential').html($(this).val())" />

                        <label for="customRange2" class="form-label">Glucose</label>
                            <div id="crossing">100</div>
                            <input type="range" class="form-range" id="glu" name="glu" min="1"
                                    max="200" onInput="$('#crossing').html($(this).val())" />


                        <label for="customRange3" class="form-label">Blood Pressure</label>
                            <div id="finishing">56</div>
                            <input type="range" class="form-range" id="bp" name="bp" min="1"
                                    max="112" onInput="$('#finishing').html($(this).val())" />

                        <label for="customRange4" class="form-label">Skin Thickness</label>
                            <div id="doing">50</div>
                            <input type="range" class="form-range" id="skin" name="skin" min="1"
                                    max="100" onInput="$('#doing').html($(this).val())" />

                                               <label for="customRange5" class="form-label">Insulin</label>
                            <div id="ni">425</div>
                            <input type="range" class="form-range" id="insu" name="insu" min="1"
                                   max="850" onInput="$('#ni').html($(this).val())" />

                                   <label for="customRange6" class="form-label">BMI</label>
                            <div id="ab">34</div>
                            <input type="range" class="form-range" id="bmi" name="bmi" min="1"
                                   max="67" onInput="$('#ab').html($(this).val())" />

                                   <div class="form-group">
                                    <label for="bloodpressure">Diabetes Pedigree Function</label>
                                    <input class="form-control" type="text" id="dpf" name="dpf" placeholder="eg. 0.3001" required="required"/>
                                  </div>
                                   <!-- <label for="customRange7" class="form-label">Diabetes Pedigree Function</label>
                            <div id="ma">50</div>
                            <input type="range" class="form-range" id="dpf" name="bmi" min="1"
                                   max="200" onInput="$('#ma').html($(this).val())" /> -->

                            <label for="exampleFormControlInput1" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Age">

                    <br>
                    <br>
                         

                           
                   

                     <button type="submit" class="btn btn-outline-success btn-group">
                            Predict
                     </button>
                     <br>
                     
                     
              </form>


              <!-- Optional JavaScript; choose one of the two! -->

              <!-- Option 1: Bootstrap Bundle with Popper -->
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

              <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                     crossorigin="anonymous"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                     integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                     crossorigin="anonymous"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                     integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                     crossorigin="anonymous"></script>
