<!DOCTYPE html>
<html lang="en">

<head>
       <!-- Required meta tags -->
       <meta charset="utf-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1" />

       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous" />

       <link rel="stylesheet" href="{{ url_for('static', filename='range.css') }}" />
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
       <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/carousel/">
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

       <title>Heart</title>
</head>

<body> 
       <header>
              <nav class="navbar navbar-expand-md navbar-dark fixed-top">
                  <a class="navbar-brand" href="#"><b>MEDICO</b></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                      <ul class="navbar-nav ml-auto">
                          <li class="nav-item">
                              <a class="nav-link" href="/dashboard">Get Started</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="/disindex">Disease Index</a>
                          </li>
                          
                          <li class="nav-item">
                              <a class="nav-link" href="/cancer">Breast Cancer</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link active" href="/heart">Heart Disease</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="/diabetes">Diabetes Disease</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="/logout">Logout</a>
                          </li>
                      </ul>
                  </div>
              </nav>
          </header>
       <div class="form-alignment">
            <div>
                    <br /><br /><h2><font size="3">{{prediction_txt}}</font></h2>
                </div>
              <form action="{{ url_for('heart')}}" method="POST">
                     <p>Heart Disease Prediction</p>
                     <br />
                     <div class="block1">
                            <label for="exampleFormControlInput1" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Age">

                         <label for="exampleFormControlInput1" class="form-label">Sex</label>
                    <select class="form-select" id="sex" name="sex" aria-label="Default select example">
                        <option selected>Sex</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                          <label for="exampleFormControlInput1" class="form-label">CP</label>
                    <select class="form-select" id="cp" name="cp" aria-label="Default select example">
                        <option selected>CP</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                            <label for="customRange2" class="form-label">trestbps</label>
                            <div id="potential">100</div>
                            <input type="range" class="form-range" id="trestbps" name="trestbps" min="1"
                                   max="200" onInput="$('#potential').html($(this).val())" />


                            <label for="customRange3" class="form-label">chol</label>
                            <div id="crossing">50</div>
                            <input type="range" class="form-range" id="chol" name="chol" min="1"
                                   max="100" onInput="$('#crossing').html($(this).val())" />

                            <label for="exampleFormControlInput1" class="form-label">fbs</label>
                        <select class="form-select" id="fbs" name="fbs" aria-label="Default select example">
                            <option selected>fbs</option>
                            <option value="0">0</option>
                            <option value="1">1</option>

                        </select>
                         <label for="exampleFormControlInput1" class="form-label">restecg</label>
                        <select class="form-select" id="restecg" name="restecg" aria-label="Default select example">
                            <option selected>restecg</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>

                            <label for="customRange4" class="form-label">thalach</label>
                            <div id="finishing">50</div>
                            <input type="range" class="form-range" id="thalach" name="thalach" min="1"
                                   max="100" onInput="$('#finishing').html($(this).val())" />

                             <label for="exampleFormControlInput1" class="form-label">exang</label>
                    <select class="form-select" id="exang" name="exang" aria-label="Default select example">
                        <option selected>exang</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>

                            
                           <label for="customRange4" class="form-label">Old Peak</label>
                            <div id="doing">4</div>
                            <input type="range" class="form-range" id="old" name="old" min="0"
                                   max="7" onInput="$('#doing').html($(this).val())" />
                    <select class="form-select" id="slope" name="slope" aria-label="Default select example">
                        <option selected>Slope</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                         <label for="exampleFormControlInput1" class="form-label">CA</label>
                    <select class="form-select" id="ca" name="ca" aria-label="Default select example">
                        <option selected>CA</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                         <label for="exampleFormControlInput1" class="form-label">Thal</label>
                    <select class="form-select" id="thal" name="thal" aria-label="Default select example">
                        <option selected>Thal</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                       
                    </select>
                    <br>
                    <br>
       
                     <button type="submit" class="btn btn-outline-success btn-group">
                            Predict
                     </button>
                     <br>
                     
                     
              </form>


              <!-- Optional JavaScript; choose one of the two! -->

              <!-- Option 1: Bootstrap Bundle with Popper -->
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                     crossorigin="anonymous"></script>
              <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                     crossorigin="anonymous"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                     integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                     crossorigin="anonymous"></script>
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                     integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                     crossorigin="anonymous"></script>

              <!-- Option 2: Separate Popper and Bootstrap JS -->
              <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
       </div>
</body>

</html>
